<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/sign_up.css">
    <link rel="stylesheet" href="./styles/createPost.css">
    <title>Document</title>
</head>
<body class="bg-first">
    <div>
        <section class=" body-font relative h-full ">
          <header class="text-gray-600 body-font bg-white w-full">
            <div class="container mx-auto flex flex-wrap items-center">
              <a class=" ml-4 w-2/5 flex title-font font-medium items-center text-gray-900  mb-4 md:mb-0">
                <img src="./enactus-transparent.png" alt="logo" class="h-16 pt-1 w-28">
              </a>
              <div class="flex ml-auto m-5 ">
                <label for="menu-toggle" class=" hamburger cursor-pointer lg:hidden block"><svg class="fill-current text-black"
                  xmlns="http://www.w3.org/2000/svg" width="30" height="25" viewBox="0 0 20 20">
                  <title>menu</title>
                  <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                  </svg>
                </label>
              </div>
              <input class="hidden" type="checkbox" id="menu-toggle" />
              <div class="hidden bg-opacity-60 bg-blue-300 md:bg-white lg:flex lg:items-center lg:w-auto lg:flex-wrap items-center text-base justify-center w-full" id="menu">
                <nav class="md:mr-auto md:ml-4 md:py-1 lg:flex lg:flex-wrap items-center text-base justify-center transition ease-out duration-100">
                  <a class="mr-5 py-3 px-2 border-b-2 border-transparent text-black hover:border-fifth hover:font-extrabold transition ease-out duration-200 block hover:text-lg cursor-pointer nav-active font-poppins" href="./createPost.html">Create Post</a>
                  <a class="mr-5 py-3 px-2 border-b-2 border-transparent text-black hover:border-fifth hover:font-extrabold transition ease-out duration-200 block cursor-pointer font-poppins" href="./history-1.html">History</a>
                  <a class="mr-5 py-3 px-2 border-b-2 border-transparent text-black hover:border-fifth hover:font-extrabold transition ease-out duration-200 block cursor-pointer font-poppins" href="./edit_keys.html">Credentials</a>
                  <a class="mr-5 py-3 px-2 border-b-2 border-transparent text-black hover:border-fifth hover:font-extrabold transition ease-out duration-200 block cursor-pointer font-poppins" href="#">Logout</a>
                </nav>
              </div>
            </div>
            
          </header>
          <div class="px-2 bg-first sm:px-5 items-center mx-20 sm:mx-auto py-20">
            <form class="lg:w-2/4 md:w-2/3 mx-auto my-3 ">
              <div class="drop-zone">
                <span class="drop-zone__prompt ">Drop file here or click to upload</span>
                <input type="file" name="myFile" class="drop-zone__input">
              </div>
               <!-- Caption -->
              <div class="flex-col mb-6 mt-7 ">
                <h1 class="font-poppins text-xl">Caption</h1>
                <textarea placeholder="write somthing in this box..." name="" id="" cols="30" rows="10" class="w-full h-40 px-2"></textarea>
              </div>
              <!-- checkbox -->
             <div class="hidden caption flex-row">
               <div class="hidden">
                <input class="checkbox" type="checkbox" name="" id="">
                <label class="px-1 font-poppins" for="">Facebook</label>
               </div>
               <div class="hidden">
                <input class="checkbox" type="checkbox" name="" id="">
                <label class="px-1 font-poppins" for="">Instagram</label>
               </div>
               <div class="hidden">
                <input class="checkbox" type="checkbox" name="" id="">
                <label class="px-1 font-poppins" for="">LikedIn</label>
               </div>
               <div class="hidden">
                <input class="checkbox" type="checkbox" name="" id="">
                <label class="px-1 font-poppins" for="">Twitter</label>
               </div>   
             </div>
             <div class="md:hidden py-8">
               <select class="w-full py-2 px-2 cursor-pointer">
                 <option>Facebook</option>
                 <option>Instagram</option>
                 <option>Twitter</option>
                 <option>Linkedln</option>
               </select>
             </div>
             <!-- Submit -->
             <button class="bg-fifth block w-full p-3 my-8 mx-auto font-bold text-white font-poppins">Sign In</button>
              
            </form>
          </div>
        </section>  
    </div>
    <script src="./createPost.js"></script>
</body>
</html>
