<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/sign_up.css">
</head>
<body class="bg-first">
      <div>
        <section class="body-font relative h-full">

          <div class="items-center mx-auto py-16">
            <div class="flex flex-col text-center w-full my-5">
              <img src="./enactus-transparent.png" alt="logo" class="h-40 w-56 mx-auto">
              <h1 class="sub-des text-2xl">Social media automation</h1>
            </div>
            <form class="lg:w-2/4 md:w-full mx-auto my-3 ">
              <input type="email" placeholder="Email:" class="block w-2/3 p-3 mx-auto my-4">
              <input type="password" placeholder="password" class="block w-2/3 p-3 mx-auto ">
              <button class="bg-fifth block w-2/3 p-3 my-8 mx-auto font-bold text-white font-poppins">Sign In</button>
              <div class="flex justify-center items-center w-2/3 w-2.5/3 sm:w-2/3 mx-auto">
                <span class="w-1/3 sm:w-1/2 h-0.5 bg-fifth"></span>
                <span class="w-full text-center text text-xs md:text-sm">Don't have an account?</span>
                <span class="w-1/3 sm:w-1/2 h-0.5 bg-fifth"></span>
              </div>
                <a href="./sign_up.html" class="text-center bg-transparent border-2 border-fifth block w-2/3 p-3 my-8 mx-auto font-bold text-fifth hover:bg-fifth hover:text-white hover:border-white transition-all font-poppins">Sign Up</a>

            </form>
          </div>
        </section>  
      </div>
