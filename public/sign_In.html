<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body class="bg-first">
      <div>
        <section class="body-font relative h-full">
          <div class="px-2 sm:px-5 items-center mx-auto py-20 text-">

              <h1 class="sub-des text-2xl">Social media automation</h1>

            <form class="lg:w-1/2 md:w-2/3 mx-auto my-3 ">

                <span class="w-1/12 sm:w-3/12 h-0.5 bg-fifth"></span>
              </div>
              <a href="./sign_up.html">
              <button class="bg-transparent border-2 border-fifth block w-2/3 p-3 my-8 mx-auto font-bold text-fifth hover:bg-fifth hover:text-white hover:border-white transition-all font-poppins">Sign Up</button>

          </div>
